apply plugin: 'com.android.library'

buildscript {
    apply from: "../gradle/dependencies.gradle"
}

android {
    compileSdkVersion androidVersions.compileSdkVersion
    buildToolsVersion androidVersions.buildToolsVersion

    defaultConfig {
        minSdkVersion androidVersions.minSdkVersion
        targetSdkVersion androidVersions.targetSdkVersion
        versionCode 1
        versionName VERSION_NAME
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    testOptions {
        unitTests {
            includeAndroidResources = true
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation mapboxGesturesAndroidDependencies.timber

    implementation mapboxGesturesAndroidDependencies.supportCompat
    testImplementation mapboxGesturesAndroidDependencies.junit
    testImplementation mapboxGesturesAndroidDependencies.mockito
    testImplementation mapboxGesturesAndroidDependencies.robolectric
    androidTestImplementation mapboxGesturesAndroidDependencies.mockitoAndroid
    androidTestImplementation mapboxGesturesAndroidDependencies.testRunner
    androidTestImplementation mapboxGesturesAndroidDependencies.testEspressoCore
}

apply from: 'javadoc.gradle'
apply from: "../gradle/mvn-push-android.gradle"
apply from: "../gradle/checkstyle.gradle"